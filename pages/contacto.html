   <main>

         <h2>DEJANOS UN COMENTARIO</h2>

        <section class="contacto--container">

            <form id="backForm" action="procesar.php" method="post">

                <fieldset>

                    <legend>Formulario de Contacto</legend>

                    <p>
                    <label for="nombre">Nombre: </label>
                    
                    <input type="text" name="nombre" placeholder="ingresatunombre">
                </p>
                
                    <p>
                    <label for="apellido">Apellido: </label>
                    
                    <input type="text" name="apellido" placeholder="ingresatuapellido">
                    </p>
                
                    <p>
                        <label for="pass">Contrasena: </label>
                    
                        <input type="password" name="pass">
                    </p>
                
                    <p>
                
                
                        <label for="email">Email: </label>
                        <input type="email" name="email" placeholder="ingresatucorreo" required>
                    </p>
                
                    <p>
                        <label for="telefono">Telefono: </label>
                        <input type="tel" name="telefono" placeholder="ingresatunumero">
                    </p>
                
                    
                    
                        
                
                
                    
                
                    <h3 class="comentario">Dejame tu comentario</h3>
                
                    <textarea name="comentario" id="" cols="30" rows="10"></textarea>
                
                
                    <p><input type="submit" value="Enviar"></p>
                    <p><input type="reset" value="Borrar Formulario"></p>

                </fieldset>
            
            
            </form>

        </section> 

    </main>
